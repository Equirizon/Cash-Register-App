<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <script defer src="./script_oop.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon1.ico">
</head>
<body>
    <main>
        <header>
            <h1>Cash Register App</h1>
        </header>
            <section>
                <ul class="drawer"></ul>
            <div class="container">
                <div class="price"></div>
                <div class="input-container">
                    <label for="cash">Enter Cash:</label>
                    <input type="number" id="cash" placeholder="Enter cash amount">
                </div>
                <div id="change-due" aria-live="polite"></div>
                <button id="purchase-btn" aria-label="Confirm purchase and calculate change">Purchase</button>
            </div>
        </section>
    </main>
</body>
</html>
